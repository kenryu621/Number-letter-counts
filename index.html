<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Letters Count</title>
  <script type="text/javascript">
    function spawnNumber(firstNum, secondNum) {
      var arrayNum = [];
      if (secondNum < firstNum) {
        gEBI('allNum').innerHTML = 'Second number should larger than first number.';
        gEBI('allWord').innerHTML = '';
        gEBI('result').innerHTML = '';
        return;
      } else {
        for (var i = firstNum; i <= secondNum; i++) {
          arrayNum.push(i);
        }
      }
      gEBI('allNum').innerHTML = arrayNum;
      numberToLetter(arrayNum);
    }

    function numberToLetter(array) {
      var arrayLetter = [];
      for (var i = 0; i < array.length; i++) {
        arrayLetter.push(convert(array[i].toString()));
        toLetter = '';
      }
      gEBI('allWord').innerHTML = arrayLetter;
      letterCount(arrayLetter);
    }

    var toLetter = '';

    function convert(num) {
      switch (num.length) {
        case 4:
          if (num.startsWith(1)) {
            toLetter += 'One thousand';
          }
          break;
        case 3:
          if (num.startsWith(1)) {
            toLetter += 'One';
          } else if (num.startsWith(2)) {
            toLetter += 'Two';
          } else if (num.startsWith(3)) {
            toLetter += 'Three';
          } else if (num.startsWith(4)) {
            toLetter += 'Four';
          } else if (num.startsWith(5)) {
            toLetter += 'Five';
          } else if (num.startsWith(6)) {
            toLetter += 'Six';
          } else if (num.startsWith(7)) {
            toLetter += 'Seven';
          } else if (num.startsWith(8)) {
            toLetter += 'Eight';
          } else if (num.startsWith(9)) {
            toLetter += 'Nine';
          }
          toLetter += ' hundred';
          if (num.charAt(1) != 0 || num.charAt(2) != 0) toLetter += ' and ';
          convert(num.substr(1, num.length - 1));
          break;
        case 2:
          if (num.startsWith(1)) {
            if (num.endsWith(1)) {
              toLetter += 'eleven';
            } else if (num.endsWith(2)) {
              toLetter += 'Twelve';
            } else if (num.endsWith(3)) {
              toLetter += 'Thirteen';
            } else if (num.endsWith(4)) {
              toLetter += 'Fourteen';
            } else if (num.endsWith(5)) {
              toLetter += 'Fifteen';
            } else if (num.endsWith(6)) {
              toLetter += 'Sixteen';
            } else if (num.endsWith(7)) {
              toLetter += 'Seventeen';
            } else if (num.endsWith(8)) {
              toLetter += 'Eighteen';
            } else if (num.endsWith(9)) {
              toLetter += 'Nineteen';
            } else if (num.endsWith(0)) {
              toLetter += 'Ten';
            }
          } else if (num.startsWith(2)) {
            toLetter += 'Twenty ';
            convert(num.substr(1, num.length - 1));
          } else if (num.startsWith(3)) {
            toLetter += 'Thirty ';
            convert(num.substr(1, num.length - 1));
          } else if (num.startsWith(4)) {
            toLetter += 'Forty ';
            convert(num.substr(1, num.length - 1));
          } else if (num.startsWith(5)) {
            toLetter += 'Fifty ';
            convert(num.substr(1, num.length - 1));
          } else if (num.startsWith(6)) {
            toLetter += 'Sixty ';
            convert(num.substr(1, num.length - 1));
          } else if (num.startsWith(7)) {
            toLetter += 'Seventy ';
            convert(num.substr(1, num.length - 1));
          } else if (num.startsWith(8)) {
            toLetter += 'Eighty ';
            convert(num.substr(1, num.length - 1));
          } else if (num.startsWith(9)) {
            toLetter += 'Ninety ';
            convert(num.substr(1, num.length - 1));
          } else if (num.startsWith(0)) {
            toLetter += '';
            convert(num.substr(1, num.length - 1));
          }
          break;
        case 1:
          if (num.startsWith(1)) {
            toLetter += 'One';
          } else if (num.startsWith(2)) {
            toLetter += 'Two';
          } else if (num.startsWith(3)) {
            toLetter += 'Three';
          } else if (num.startsWith(4)) {
            toLetter += 'Four';
          } else if (num.startsWith(5)) {
            toLetter += 'Five';
          } else if (num.startsWith(6)) {
            toLetter += 'Six';
          } else if (num.startsWith(7)) {
            toLetter += 'Seven';
          } else if (num.startsWith(8)) {
            toLetter += 'Eight';
          } else if (num.startsWith(9)) {
            toLetter += 'Nine';
          }
          break;
      }
      return toLetter;
    }

    function letterCount(array) {
      var letterString = array.join('').replace(/\s+/g, '');
      gEBI('result').innerHTML = letterString.length;
    }

    function gEBI(id) {
      return document.getElementById(id);
    }
  </script>
</head>

<body>
  <label for="firstNum">First Number</label>
  <input type="number" id="firstNum" max="1000">
  <label for="secondNum">Second Number</label>
  <input type="number" id="secondNum" max="1000">
  <button onclick=" spawnNumber(Math.floor(document.getElementById('firstNum').value), Math.floor(document.getElementById('secondNum').value))">Number Letter Counts</button>
  <h1>All number</h1>
  <h3 id="allNum"></h3>
  <h1>All number in words</h1>
  <h3 id="allWord"></h3>
  <h1>Result</h1>
  <h3 id="result"></h3>
</body>

</html>
